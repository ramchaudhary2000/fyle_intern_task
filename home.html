<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyle Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="profile_page">
        <div class="user_profile" id="user-profile">
            <div class="profile">
                <img id="avatar" src="src/images/loading_image.png" alt="PP">
                <div class="profile_name">
                    <div class="name" id="name">Loading name</div>
                    <div class="username">@<span id="username">Loading username</span></div>
                </div>
            </div>
            <div class="bio" id="bio">Loading Bio...</div>
            <div class="information">
                <div class="link">
                    <img src="src/images/link.svg" alt="">
                    <a id="twitter_url" href="#" target="_blank">@<span> Loading Twitter</span></a>
                </div>
                <div class="location">
                    <img src="src/images/location.svg" alt="">
                    <div class="location_name" id="location">Loading Location...</div>
                </div>
            </div>
            <button class="diff-user-button" id="diff-user-button">Load Different User</button>
        </div>

                   <!-- Right section -->


        <div class="repo">
            <div class="top_heading">
                <div class="popular_repo">All Repositories</div>
                <input id="searchbox" type="search" placeholder="Search a Repo">
            </div>
            <div class="loader" id="loader">Loading Repositores, Please Wait...</div>
            <div class="content content-blur" id="repos">
            </div>
            <div class="pagination">
                <div class="page_text">Showing <span id="from-record">1</span>-<span id="to-record">10</span> of <span id="total-records">12</span> Records.</div>
                <div class="page_button">
                    <div class="row_per_page">
                        <form>
                            <label>Row per page: </label>
                            <select id="row-per-page" >
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </form> 
                    </div>
        
                    <div class="selector-numbers">
                        <!-- <div class="selector-numbers-range"> <span id="from">1</span>-<span id="to">3</span> of <span id="total">10</span></div> -->
                        <div class="selector-numbers-toggles">
                            <button id="btn-prev" disabled><svg width="100" height="100" viewBox="0 0 100 100" stroke-linecap="round" stroke-linejoin="round" fill="content" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 50L65 95L72 87.5L35 50L72 12.5L65 5L20 50Z" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                </button>
                            <input type="text" id="current" class="current" value="1" readonly>
                            <button id="btn-next"><svg width="100" height="100" viewBox="0 0 100 100" fill="content" xmlns="http://www.w3.org/2000/svg">
                                <path d="M35 5L28 12.5L65 50L28 87.5L35 95L80 50L35 5Z" />
                                </svg>
                                </button>
                        </div>
                    </div>
                </div>
    
                </div>
            </div>
                    
        </div>     
    </div>
</body>
<script src="index.js" type="module"></script>
</html>
